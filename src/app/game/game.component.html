<div class="outer-container">
    <h2 *ngIf="freshpage">Let's Play <span>Tic-Tac-Toe</span> Game</h2>
    <h1 *ngIf="!winner && !isDraw && !freshpage">Next Player : {{ player }}</h1>
    <h2 *ngIf="winner">Player {{ winner }} won!</h2>
    <h2 *ngIf="isDraw">Draw!!</h2>
    <button (click)="newGame()" *ngIf="freshpage || winner || isDraw">Start New Game</button>

    <main *ngIf="!winner && !isDraw">
        <app-board *ngFor="let val of squares; let i =index" [value]="val" (click)="makeMove(i)"></app-board>
    </main>
</div>
